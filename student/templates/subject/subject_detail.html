
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Himal Darshan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="">
        <style>
            table {
              border-collapse: collapse;
              width: 100%;
            }
            
            th, td {
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {background-color: #f2f2f2;}
            </style>
    </head>
    <body>
         
        <form action="{% url 'search_results' %}" method="get">
            <input name="q" type="text" placeholder="Search...">
          </form>
          <br><br>

       <h2 class="text-center">Subject Record</h2>


       <div style="overflow-x: auto;">
        
        <table style="width:100%">
            <tr>
              <td>Subject Code</td>
              <td>Subject</td>
              <td>Grade</td>
            </tr>
            {% for details in subjects %}

            <tr>
              <td>{{details.subject_code}}</td>
              <td>{{details.subjects}}</td>
              <td>{{details.credit_hour}}</td>
              <td>{{details.grade_point}}</td>
              <td>{{details.grade}}</td>
              <td>{{details.final_grade}}</td>
              <td>{{details.remarks}}</td>
              <td>{{subject.total_gpa}}</td>
            </tr>
            {% endfor %}
          </table>
       
       </div>
        
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
